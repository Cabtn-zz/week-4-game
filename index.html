<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Lord of the Rings</title>

  <!-- Added link to the jQuery Library -->
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<body onload="game()">
<div class="container">

  <div class="row">
<!-- Row 1 where user selects their character -->
    <div class="col-xs-12">
      <div class="panel panel-default">
          <h2 class="panel-title"><h2>Who will lead your Fellowship</h2></h2>
        </div>
          <div class="reset">
            <div class="remainingChar">
            <div class="hero thumbnail" data-health="165" data-attack="5" data-name="Boromir">
              <img class="img-responsive" alt="Responsive image" src=./assets/boromir.jpg>
                <div class="caption">
                  <p class="text-center">Boromir HP:165</p>
                </div>
            </div>
            <div class="hero thumbnail" data-health="50" data-attack="10" data-name="Gandalf">
              <img class="img-responsive" alt="Responsive image" src=./assets/gandalf.jpg>
                <div class="caption">
                  <p class="text-center">Gandalf HP:50</p>
                
                </div>
            </div>
            <div class="hero thumbnail" data-health="110" data-attack="8" data-name="Legolas">
              <img class="img-responsive" alt="Responsive image" src=./assets/legolas.jpg>
                <div class="caption">
                  <p class="text-center">Legolas HP: 110</p>
                </div>
            </div>
            <div class="hero thumbnail" data-health="270" data-attack="45" data-name="Saruman">
              <img class="img-responsive" alt="Responsive image" src=./assets/saruman.jpg>
                <div class="caption">
                  <p class="text-center">Saruman HP: 270</p>
                </div>
            </div>
          </div>
        </div>
<!-- $('.text-center stats'). -->
<!-- Row 2 where your character stays -->
  <div class="row">
    <div class="col-xs-12">
      <h3>Your Character: </h3>
        <div class="yourChar"></div>
          <h3 class='health'></h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h3>Enemies Available to Attack</h3>
        <div class="yourOpp"></div>
    </div>
  </div>

  <div class="row fight">
    <div class="col-xs-12">
      <h3>Your Moves</h3>
      <input class="btn btn-default" type="button" id="attack" value="Attack">
      <input class="btn btn-default" type="button" id="special" value="Special">
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <h3>Opponent</h3>
          <div class="currOpp"></div>
            <h3 class='enemyHealth'></h3>  
      </div>
    </div>

<input class="btn btn-default" type="button" id="restart" value="Restart">
<audio class="background" src="./assets/background.mp3" autoplay>  
<script type="text/javascript" src="lotr.js"></script>
